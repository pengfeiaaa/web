<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script>
	$(function(){
		$("#del").click(function(){
			$(".mask").show();//显示遮罩层
			setInitWarn();//设置对话框的位置
			$("#warn").show();
			})
			
		function setInitWarn(){
			var objW = $(window);//当前窗口
			var objC = $("#warn");// 对话窗口
			var brsW = objW.width();//窗口的宽
			var brsH = objW.height();//窗口的高
			var sclL = objW.scrollLeft();//窗口向右滚动的距离
			var sclT = objW.scrollTop();//窗口向上滚动的距离
			var curW = objC.width();//对话框的宽
			var curH = objC.height();//对话框的高
			//计算对话框居中的的左边距 上边距			
			var leftW= sclL + (brsW-curW)/2;
			var topH = sclT + (brsH-curH)/2;
			//设置提示框的位置
			objC.css({"left":leftW,"top":topH});
			}
		$(window).resize(function(){ //页面窗口大小改变事件
			if(!$("#warn").is(":visible")){//仅当提示框可见的时候调整大小 
				return;
				}
				setInitWarn();
			})
			
	$("#close").click(function(){
		  $(".mask").hide();
		  $("#warn").hide();
		
		})
	$("#cancel").click(function(){
		 $(".mask").hide();
		 $("#warn").hide();
		})
	 $("#sure").click(function(){
		 $(".mask").hide();
		 $("#warn").hide();
		if($("input:checkbox:checked").length>0){
			$("input:checkbox:checked").parent().remove();
			}
		 
		 })
		
		})
</script>
<style type="text/css">
  #del{margin-left:30%;}
  #warn{width:300px;position:absolute;border:solid 4px #ccc;display:none;z-index:101;
 		 background:#fff;}
  .warnHead{background:#eee;clear:both;line-height:30px;margin:0px;padding:0px;}
  .warnTitle{display:inline-block;font-weight:bold;padding-left:10px;}
  .close{display:inline-block;margin-left:60%;}
  .warnCont{height:100px;line-height:100px;text-align:center;}
  #sure{margin-left:60%;margin-right:10px;}
  .mask{width:100%;height:100%;background-color:#000;position:absolute;top:0px;
  		left:0px;filter:alpha(opactity=30);opacity:0.3;display:none;z-index:100;}
  
  

</style>
<title>jquery删除页面并提示</title>
</head>

<body>

    <div>
      <p><input type="checkbox" id="chk1"><a>这是一条可删除的记录</a></p>
      <p><input type="checkbox" id="chk2"><a>这也是一条可删除的记录</a></p>
      <p><input type="button" id="del" value="删除"></p>
      </div>
      <div class="mask"></div>
      <div id="warn">
          <p class="warnHead"><span class="warnTitle">删除时提示</span><span id="close" class="close">X</span></p>
          <p class="warnCont">您真的要删除该条记录吗</p>
          <p><input type="button" value="确定" id="sure"><input type="button" value="取消" id="cancel"></p>
    </div>

</body>
</html>
