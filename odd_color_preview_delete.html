<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<title>jquery隔行变色 删除 预览</title>
<style type="text/css">
table{border-collapse:collapse;border:none;width:300px;}
td{border:solid 1px #666;}
thead td{font-weight:bold;background:#fff;}
td img{width:50px;height:50px;overflow:hidden;}
#imgTip{position:absolute;border:solid 1px #000;padding:3px;width:85px;height:120px;
background:#eee;display:none;}

</style>
<script>
	$(function(){
		$("tr:nth-child(odd)").css("background","#eee");
		/*$("#del").click(function(){
			$(":checkbox:checked").parent().parent().remove();
			});
		
		$("#selAll").click(function(){
			$(":checkbox:not(:checked)").attr("checked",true);			
			});
		$("#unselAll").click(function(){
			$(":checkbox:checked").attr("checked",false);
			$(":checkbox:not(:checked)").attr("checked",true);
			});	*/
		$("#selAll").click(function(){
			if(this.checked){
				$("table :checkbox").attr("checked",true);
				//$("table tr td :checkbox").attr("checked",true);
				}else{
				$("table tr td :checkbox").attr("checked",false);	
				}
			});
			
		$("#del").click(function(){
				$(":checkbox:checked").parent().parent().remove();//删除所选行
			});
			
		//小图片鼠标移动预览
		var x=5;var y=15;
		$("table tr td img").mousemove(
		function(e){
			$("#imgTip").attr("src",this.src).css({"top":(e.pageY + y)+"px",
			"left":(e.pageX + x)+"px"}).show(1000);
			}
		)	
	    $("table tr td img").mouseout(
		function(e){
			$("#imgTip").hide();
			}
		)
		
		
		
		});

				
		
</script>
</head>

<body>
<table>
	<thead>
    	<tr>
        	<td>选项</td>
            <td>编号</td>
            <td>封面</td>
            <td>购书人</td>
            <td>性别</td>
            <td>书价</td>
        </tr>
    </thead>
    
    <tbody>
    	<tr>
         <td><input type="checkbox" value="" id="sel1" ></td>
         <td>1001</td>
         <td><img src="image/1.jpg"></td>
         <td>李晓明</td>
         <td>男</td>
         <td>345</td>
        </tr>
        
        <tr>
         <td><input type="checkbox" value="" id="sel2" ></td>
         <td>1002</td>
         <td><img src="image/4.jpg"></td>
         <td>李晓明</td>
         <td>男</td>
         <td>345</td>
        </tr>
        <tr>
         <td><input type="checkbox" value="" id="sel3" ></td>
         <td>1003</td>
         <td><img src="image/2.jpg"></td>
         <td>李晓明</td>
         <td>男</td>
         <td>345</td>
        </tr>    
    </tbody> 
</table>
 <span><input type="checkbox" id="selAll">全选</span>
 <span><input type="checkbox" id="unselAll">反选</span>
 <input type="button" id="del" value="删除">
 <img id="imgTip" class="clsImg" src="image/7.jpg">
</body>
</html>
